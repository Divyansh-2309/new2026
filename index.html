<!DOCTYPE html>

<head>

  <style>
    /* ===== GLOBAL ===== */
    
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #d06678, #88508f, #d8687b);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* ===== MAIN LAYOUT ===== */
    #celeb {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 25px;
    }

    #wish {
      font-size: 2.5em;
    }

    #welcome {
      font-size: 2.8em;
      padding: 10px 40px;
      border-radius: 40px;
      background: rgba(255, 0, 80, 0.35);
      backdrop-filter: blur(8px);
    }

    /* ===== HEART BUTTON ===== */
    #partyBtn {
      border: none;
      background: transparent;
      font-size: 12rem;
      cursor: pointer;
      filter: drop-shadow(0 0 10px rgba(255, 80, 120, 0.6));
    }

    #partyBtn.animate {
      animation: heartPulse 2.8s ease-in-out forwards;
    }

    @keyframes heartPulse {
      0% { transform: scale(1); }
      25% { transform: scale(1.15); }
      50% { transform: scale(1.05); }
      75% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* ===== PARTY POPPER ===== */
    .party-container {
      position: fixed;
      bottom: -120px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }

    .popper {
      font-size: 60px;
      animation: popUp 1.2s ease forwards;
    }

    @keyframes popUp {
      0% { transform: translateY(120px) scale(0.5); opacity: 0; }
      60% { transform: translateY(-20px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(1); }
    }

    .confetti::before {
      content: "ğŸŠ ğŸ‰ âœ¨ ğŸˆ ğŸ‰ ğŸŠ ğŸ‰ âœ¨ ğŸˆ ğŸ‰";
      position: absolute;
      animation: confettiBlast 1.5s ease-out forwards;
      font-size: 24px;
    }

    @keyframes confettiBlast {
      to {
        transform: translateY(-200px) scale(1.3);
        opacity: 0;
      }
    }

    /* ===== FALLING HEARTS ===== */
    .heart {
      position: absolute;
      top: -50px;
      font-size: 28px;
      animation: fall 6s linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }
    #micro-letter {
  margin: 30px 0 10px;
  text-align: center;
  opacity: 0;
  animation: fadeInLetter 2.5s ease forwards;
  animation-delay: 1.2s;
}

#micro-letter p {
  margin: 6px 0;
  font-size: 1.2em;
  font-weight: 300;
  letter-spacing: 0.5px;
  color: rgba(255, 255, 255, 0.9);
}

@keyframes fadeInLetter {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  <script>
    /* ===== HEART BUTTON CLICK ===== */
    const btn = document.getElementById("partyBtn");
    const party = document.getElementById("party");

    btn.addEventListener("click", () => {
      btn.disabled = true;
      btn.classList.add("animate");

      party.innerHTML = `

    /* ===== FALLING HEARTS ===== */
    const hearts = ["â¤ï¸","ğŸ’—","ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ’","ğŸ©·","ğŸ«¶"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
